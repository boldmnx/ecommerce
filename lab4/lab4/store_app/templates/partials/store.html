{% extends 'base.html' %}
{%load static %}
{% block content %}

<h1>Бараанууд ({{count}})</h1>
<br>
<br>
<br>
<div class="container">
	<table class="table">
		<tr>
			<th>#</th>
			<th>Нэр</th>
			<th>Үнэ</th>
			<th>Зураг</th>
			<th>Тоо ширхэг</th>
			<th> </th>
		</tr>
		{%for i in products %}
		<tr>
			<td>{{i.id}}</td>
			<td>{{i.product_name}}</td>
			<td>{{i.price}}</td>
			<td>
				<img src="/media/{{i.images}}" width="50px" height="50px" alt="{{i.product_name}}"/>
			</td>
			<td>{{i.stock}}</td>
		</tr>
		{%endfor%}
	</table>
</div>
{% endblock %}
